<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
<link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form" onsubmit="redirectToAdminPage(event)">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="toggle-form" onclick="toggleForms()">¿No tienes una cuenta? Regístrate aquí</div>

        <form id="register-form" style="display: none;" onsubmit="registerUser (event)">
            <h2>Registro</h2>
            <input type="email" name="reg_email" placeholder="Correo electrónico" required>
            <input type="password" name="reg_password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

<script src="script1.js"></script>

</body>
</html>
